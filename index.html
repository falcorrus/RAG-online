<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Knowledge Base</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-gradient"></div>

    <div class="floating-btn" id="floatingBtn">
        ✨
    </div>

    <div class="header-tools">
        <div class="language-switcher">
            <button class="lang-btn active" data-lang="ru">RU</button>
            <button class="lang-btn" data-lang="en">EN</button>
            <button class="lang-btn" data-lang="pt">PT</button>
        </div>
        <button class="icon-btn" id="adminBtn" title="Настройки" data-i18n-title="admin_btn_title">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="3"></circle>
                <path
                    d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                </path>
            </svg>
        </button>
        <button class="icon-btn" id="minimizeBtn" title="Свернуть" data-i18n-title="minimize_btn_title">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="4 14 10 14 10 20"></polyline>
                <polyline points="20 10 14 10 14 4"></polyline>
            </svg>
        </button>
    </div>

    <!-- Admin Panel Overlay -->
    <div class="admin-overlay hidden" id="adminOverlay">
        <!-- Auth View -->
        <div class="admin-panel" id="authPanel">
            <div class="admin-header">
                <h2 id="authTitle">Вход в систему</h2>
                <button class="close-btn" onclick="document.getElementById('adminOverlay').classList.add('hidden')">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="admin-content">
                <div class="setting-group">
                    <label class="setting-label">Email</label>
                    <input type="email" id="authEmail" class="admin-select" style="width: 100%; box-sizing: border-box;">
                </div>
                <div class="setting-group">
                    <label class="setting-label">Пароль</label>
                    <input type="password" id="authPass" class="admin-select" style="width: 100%; box-sizing: border-box;">
                </div>
                <p id="authError" style="color: #ff4d4d; font-size: 0.8rem; margin-top: 10px;" class="hidden"></p>
            </div>
            <div class="admin-footer">
                <button class="action-btn" id="toggleAuthMode">Нет аккаунта? Регистрация</button>
                <button class="save-btn" id="authBtn">Войти</button>
            </div>
        </div>

        <!-- Admin View -->
        <div class="admin-panel hidden" id="settingsPanel">
            <div class="admin-header">
                <h2 data-i18n="admin_title">Настройки администратора</h2>
                <button class="close-btn" id="closeAdminBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>

            <div class="admin-content">
                <!-- File Drop Zone -->
                <div class="setting-group">
                    <label class="setting-label" data-i18n="kb_upload_label">База знаний (.md)</label>
                    <div class="drop-zone" id="kbDropZone">
                        <div class="drop-zone-content">
                            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="17 8 12 3 7 8"></polyline>
                                <line x1="12" y1="3" x2="12" y2="15"></line>
                            </svg>
                            <p data-i18n="drop_zone_text">Перетащите .md файл или кликните для выбора</p>
                            <input type="file" id="kbFileInput" accept=".md" class="hidden">
                        </div>
                        <div class="file-info hidden" id="fileInfo">
                            <span class="file-name"></span>
                            <button class="remove-file-btn" id="removeFileBtn">✕</button>
                        </div>
                    </div>
                </div>

                <!-- Toggles -->
                <div class="setting-group">
                    <div class="toggle-wrapper">
                        <span class="setting-label" data-i18n="initially_open_label">Изначально открыто</span>
                        <label class="switch">
                            <input type="checkbox" id="initiallyOpenToggle">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>

                <!-- Default Language -->
                <div class="setting-group">
                    <label class="setting-label" data-i18n="default_lang_label">Язык по умолчанию</label>
                    <select class="admin-select" id="defaultLangSelect">
                        <option value="ru">Русский (RU)</option>
                        <option value="en">English (EN)</option>
                        <option value="pt">Português (PT)</option>
                    </select>
                </div>
            </div>

            <div class="admin-footer">
                <button class="save-btn" id="saveAdminBtn" data-i18n="save_btn">Сохранить изменения</button>
            </div>
        </div>
    </div>

    <main class="container" id="mainContainer">


        <div class="search-wrapper" id="searchWrapper">
            <div class="logo-area">
                <div class="sparkle-icon">✨</div>
                <h1 data-i18n="title_main">AI Knowledge Base</h1>
            </div>

            <div class="input-container" id="inputContainer">
                <textarea id="queryInput" placeholder="Задайте вопрос по базе знаний..." rows="1" data-gramm="false"
                    wt-ignore-input="true" data-i18n-placeholder="input_placeholder"></textarea>

                <button id="clearBtn" class="clear-btn hidden" title="Clear" data-i18n-title="clear_btn_title">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>

                <button id="sendBtn" class="send-btn" aria-label="Search" data-i18n-aria="send_btn_aria">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
            </div>

            <div class="suggestions" id="suggestions">
                <div class="suggestion-chip" data-i18n="suggestion_1">Как оформить отпуск?</div>
                <div class="suggestion-chip" data-i18n="suggestion_2">График работы</div>
                <div class="suggestion-chip" data-i18n="suggestion_3">Контакты HR</div>
            </div>
        </div>

        <div class="results-area hidden" id="resultsArea">
            <div class="status-indicator">
                <div class="loader hidden" id="loader">
                    <span class="dot"></span><span class="dot"></span><span class="dot"></span>
                </div>
                <span id="statusText" class="status-text"></span>
            </div>

            <div class="answer-card hidden" id="answerCard">
                <div class="answer-content" id="answerContent"></div>
                <div class="answer-footer">
                    <span class="source-badge" data-i18n="source_label">Источник: Внутренняя документация</span>
                    <div class="actions">
                        <button class="action-btn" title="Copy" data-i18n-title="copy_btn_title">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
