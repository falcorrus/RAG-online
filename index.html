<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Knowledge Base</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="minimized">
    <div class="background-gradient"></div>

    <div class="floating-btn" id="floatingBtn">
        ✨
    </div>

    <main class="container" id="mainContainer">
        <div class="header-tools">
            <button class="icon-btn" id="minimizeBtn" title="Свернуть">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="4 14 10 14 10 20"></polyline>
                    <polyline points="20 10 14 10 14 4"></polyline>
                </svg>
            </button>
        </div>

        <div class="search-wrapper" id="searchWrapper">
            <div class="logo-area">
                <div class="sparkle-icon">✨</div>
                <h1>AI Knowledge Base</h1>
            </div>

            <div class="input-container" id="inputContainer">
                <textarea id="queryInput" placeholder="Задайте вопрос по базе знаний..." rows="1" data-gramm="false"
                    wt-ignore-input="true"></textarea>

                <button id="clearBtn" class="clear-btn hidden" title="Clear">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>

                <button id="sendBtn" class="send-btn" aria-label="Send">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7 11L12 6L17 11M12 18V7" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </button>
            </div>

            <div class="suggestions" id="suggestions">
                <div class="suggestion-chip">Как оформить отпуск?</div>
                <div class="suggestion-chip">График работы</div>
                <div class="suggestion-chip">Контакты HR</div>
            </div>
        </div>

        <div class="results-area hidden" id="resultsArea">
            <div class="status-indicator">
                <div class="loader hidden" id="loader">
                    <span class="dot"></span><span class="dot"></span><span class="dot"></span>
                </div>
                <span id="statusText" class="status-text"></span>
            </div>

            <div class="answer-card hidden" id="answerCard">
                <div class="answer-content" id="answerContent"></div>
                <div class="answer-footer">
                    <span class="source-badge">Источник: Внутренняя документация</span>
                    <div class="actions">
                        <button class="action-btn" title="Copy">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
