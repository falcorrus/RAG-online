<!DOCTYPE html>
<html class="light" lang="ru"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Fitness AI Dashboard - Settings</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#007AFF", // Apple Signature Blue
                        "background-light": "#F2F2F7",
                        "background-dark": "#1C1C1E",
                    },
                    fontFamily: {
                        display: ["Inter", "-apple-system", "BlinkMacSystemFont", "Segoe UI", "Roboto", "Helvetica Neue", "Arial", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "12px",
                        'apple': "14px",
                    },
                },
            },
        };
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        .dark .glass-effect {
            background: rgba(28, 28, 30, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        .segmented-control {
            background: rgba(118, 118, 128, 0.12);
        }
        .dark .segmented-control {
            background: rgba(118, 118, 128, 0.24);
        }
    </style>
</head>

<h1 class="text-2xl font-bold text-gray-900 dark:text-white tracking-tight">Панель управления</h1>

</div>
<button class="w-8 h-8 flex items-center justify-center rounded-full bg-gray-200/50 dark:bg-gray-700/50 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">

<button class="w-full bg-primary hover:bg-blue-600 active:scale-[0.98] text-white font-semibold py-3.5 rounded-xl transition-all shadow-lg shadow-primary/20">
                Закрыть
            </button>
</div>
</div>
<div class="fixed bottom-6 right-6 flex items-center gap-2 bg-white dark:bg-gray-800 px-4 py-2 rounded-full shadow-lg border border-gray-100 dark:border-gray-700">
<div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
